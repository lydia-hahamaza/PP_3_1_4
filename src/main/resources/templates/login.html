<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Авторизация</title>
</head>
<body class="bg-light">
<div class="container col-md-2">
    <form class="form-signin pt-5" method="post" th:action="process_login">
        <h3 class="form-signin-heading pb-2"><strong>Пожалуйста выполните вход</strong></h3>
        <input type="username" class="form-control" name="username" id="username" placeholder="Имя пользователя">
        <input type="password" class="form-control" name="password" id="password" placeholder="Пароль"/>
        <div class="pt-3">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        </div>
    </form>
</div>
</body>
</html>
